filter {
  if [application] == "results" {
    ruby {
      code => "
        event.set('name_normalized', event.get('name').gsub('Ã±','n'));
        
        total_in_seconds = 0;
        event.get('total').split(':').each_with_index do |v, i|
          if i == 0
            total_in_seconds += v * 3600;
          elsif i == 1
            total_in_seconds += v * 600;
          else
            total_in_seconds += v;
          end
        end

        event.set('total', total_in_seconds);
      "
    }
  }
}

output {
  if [application] == "results" {
    stdout {
      #codec => json_lines
    }
  }
}
